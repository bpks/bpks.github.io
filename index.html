
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Pavan B - Azure Data Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "azure-blue": "#0078D4",
              "light-azure": "#64B5F6",
              "slate-dark": "#1a1a2e",
              "slate-light": "#0f3460",
              "card-charcoal": "#2d3436",
              "aws-orange": "#FF9900",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
          }
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .hero-gradient {
        background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
      }
      .profile-aura {
        box-shadow: 0 0 50px 10px rgba(0, 120, 212, 0.3);
      }
      .pulse-node {
        box-shadow: 0 0 0 0 rgba(0, 120, 212, 0.7);
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 120, 212, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 120, 212, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 120, 212, 0); }
      }
      .card-glow:hover {
        box-shadow: 0 0 25px rgba(0, 120, 212, 0.2);
        transform: translateY(-5px);
      }
      .cert-card-glow-azure:hover {
        box-shadow: 0 0 30px rgba(0, 120, 212, 0.2);
      }
      .cert-card-glow-aws:hover {
        box-shadow: 0 0 30px rgba(255, 153, 0, 0.2);
      }
    </style>
